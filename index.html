<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="background">
    <section class="game">

        <div  id="rps">Rock, Paper, Scissors!</div>

        <div class="scoreBox"> 
            <div class="playerBox">
                <h2>Player</h2>
                <p class="p-score">0</p>
           </div>
           <div class="computerBox">
                <h2>Computer</h2>
             <p class="c-score">0</p>
           </div>
        </div>

        <p class="result">Get ready!</p>

        <div class="rounds">Rounds left: 5</div>

        <div class="boxContainer">
            <div class="boxes">
                <button id="rock-button"></button>
            </div>
            <div class="boxes">
                <button id="paper-button"></button>
            </div>
            <div class="boxes">
                <button id="scissors-button"></button>
            </div>
        </div>

        <div class="final"></div>

        <button class="reload"></button>

    </section>
    <script src="script.js"></script>
</body>
</html>
